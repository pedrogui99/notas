<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Bloco na Nuvem</title>
    <style>
        /* Estilização Moderna */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            margin: 0 0 15px 0;
            color: #1a73e8;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        textarea:focus {
            border-color: #1a73e8;
            background-color: #fff;
        }

        .footer {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #70757a;
        }

        .status-online {
            color: #188038;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2><span>☁️</span> Notas Sincronizadas</h2>
        <textarea id="notepad" placeholder="Carregando suas notas da nuvem..."></textarea>
        <div class="footer">
            <span id="status">Conectando ao Firebase...</span>
            <span>Sincronização em tempo real</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Suas configurações do Firebase aplicadas
        const firebaseConfig = {
            apiKey: "AIzaSyDcqirOpeJbA4dJRCn_kH3pVYKRZRL6ThM",
            authDomain: "teste-ac272.firebaseapp.com",
            databaseURL: "https://teste-ac272-default-rtdb.firebaseio.com",
            projectId: "teste-ac272",
            storageBucket: "teste-ac272.firebasestorage.app",
            messagingSenderId: "931968277841",
            appId: "1:931968277841:web:e857bdb52d4d15be5a0770"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'bloco_notas/meu_texto');

        const notepad = document.getElementById('notepad');
        const status = document.getElementById('status');

        // LER DA NUVEM: Escuta mudanças no banco de dados
        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            // Evita que o texto mude enquanto você está digitando (causando saltos no cursor)
            if (document.activeElement !== notepad) {
                notepad.value = data || "";
            }
            status.innerHTML = 'Status: <span class="status-online">Online e Sincronizado</span>';
        });

        // SALVAR NA NUVEM: Dispara a cada tecla digitada
        notepad.addEventListener('input', () => {
            status.textContent = "Salvando...";
            set(dbRef, notepad.value)
                .then(() => {
                    setTimeout(() => {
                        status.innerHTML = 'Status: <span class="status-online">Salvo na nuvem</span>';
                    }, 500);
                })
                .catch((error) => {
                    status.textContent = "Erro ao salvar: " + error.message;
                });
        });
    </script>

</body>
</html>
